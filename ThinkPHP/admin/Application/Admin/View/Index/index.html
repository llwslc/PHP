  $(document).ready(function(){
    $("li a").click(function(){
      $("li a").removeClass("current");
      $(this).addClass("current");
      $(this).parent().parent().prev().addClass("current");
    });
  });

  function liaClick(para, can) {
    if (para)
    {
      if (can == "中国移动")
      {
        window.parent.frames['iframeHeader'].location = "__ROOT__/Admin/HeaderYd/Index?" + para;
      }

      if(can.indexOf("支付宝") >= 0)
      {
        window.parent.frames['iframeHeader'].location = "__ROOT__/Admin/HeaderAli/Index?" + para;
      }

      if(can.indexOf("用户") >= 0)
      {
        window.parent.frames['iframeHeader'].location = "__ROOT__/Admin/HeaderUs/Index?" + para;
      }
    }
  }

  function iFrameHeightHeader() {
    var ifr= document.getElementById("iframeHeader");
    var doc = document.frames ? document.frames["iframeHeader"].document : ifr.contentDocument;
    //doc.onclick=function(){
      //ifr.style.height=(document.all?doc.body.scrollHeight:doc.body.offsetHeight)+'px';
      //ifr.style.height=doc.body.firstChild.offsetHeight;//有根节点可以使用根节点，兼容性比较好，opera，safari，google的浏览器都可以兼容，如果使用body.offsetHeight只在ff下有效果
    //}
    if(ifr != null && doc != null) {
      ifr.height = (document.all?doc.body.scrollHeight:doc.body.offsetHeight)+'px';
    }
  }

  function addChildNodes(n, txt, can)
  {
    var main_ul = document.getElementById('main-nav');
    var can_li = document.getElementById("li_" + can);
    if(can_li == null)
    {
      can_li = document.createElement("li");
      can_li.setAttribute("id", "li_" + can);
      var can_li_a = document.createElement("a");
      can_li_a.href = "#";
      can_li_a.className = "nav-top-item";
      can_li_a.innerHTML = "游戏管理";
      can_li.appendChild(can_li_a);
      main_ul.appendChild(can_li);
      var can_ul = document.createElement("ul");
      can_ul.setAttribute("id", "ul_" + can);
      can_li.appendChild(can_ul);
    }

    var ul = document.getElementById("ul_" + can);
    var t = ul.childNodes.length;
    var li = document.createElement("li");
    var href_a = document.createElement("a");
    href_a.href = "javascript: liaClick('gameType=" + txt + "&canalId=" + can + "', '" + can + "')";
    href_a.innerHTML = txt;

    li.appendChild(href_a);
    ul.appendChild(li);

    //点击
    $(document).ready(function(){
      $("li a").click(function(){
        $("li a").removeClass("current");
        $(this).addClass("current");
        $(this).parent().parent().prev().addClass("current");
      });
    });
  }
