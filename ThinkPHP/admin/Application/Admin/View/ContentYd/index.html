<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{$title}</title>


  <link rel="stylesheet" href="__PUBLIC__/Css/admin/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="__PUBLIC__/Css/admin/stylex.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="__PUBLIC__/Css/admin/invalid.css" type="text/css" media="screen" />

  <script type="text/javascript" src="__PUBLIC__/Js/admin/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Js/admin/simpla.jquery.configuration.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Js/admin/facebox.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Js/admin/jquery.wysiwyg.js"></script>

  <script type="text/javascript" language="javascript">
  function messageBoxInformation(message)
  {
    alert(message);
  }

  $(document).ready(function(){
    $("li a").click(function(){
      iFrameHeight();
    });
  });

  function iFrameHeight(param)
  {
    window.parent.iFrameHeightContent();
  }
  </script>

</head>

<body>
  <div id="main-content">
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>列表</h3>
        <ul class="content-box-tabs">
          <li><a href="#tab1" class="default-tab">用户计费</a></li>
          <!-- href must be unique and match the id of target div -->
        </ul>
        <div class="clear"></div>
      </div>

      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
          <!-- This is the target div. id must match the href of this div's tab -->

          <div class="notification attention png_bg"> <a href="#" class="close"><img src="__PUBLIC__/Images/admin/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
            <div>合计 : {$totalAmount} 元，下面是详细的查询结果. </div>
          </div>

          <!-- 表头 -->
          <table>
            <thead>
              <tr>
                <th>
                </th>
                <th>总计次数</th>
                <th>成功次数</th>
              </tr>
            </thead>

            <!-- 表内容部分 -->
            <tbody>
              <volist name="money_list" id="vo">
                <tr>
                  <td></td>
                  <td>{$vo['sTotal']}</a></td>
                  <td>{$vo['sSuccess']}</td>
                  <!--
                  <td>
                  <a href="__URL__/edit/id/{$vo['id']}" title="编辑"><img src="__PUBLIC__/Images/admin/icons/pencil.png" alt="编辑" /></a>
                  <a href="__URL__/delete/id/{$vo['id']}" title="删除"><img src="__PUBLIC__/Images/admin/icons/cross.png" alt="删除" /></a>
                  </td>
                  Icons -->
                </tr>
              </volist>
            </tbody>

            <!-- 表尾 -->
            <tfoot>
              <tr>
                <td colspan="6">
                  <div class="pagination">
                    {$page_method}
                  </div>
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>

        <!-- End #tab1 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->

    <!-- End #main-content -->
  </div>
</body>
</html>
